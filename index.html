<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brincadeira do Sim</title>
  <style>
   /* Importa uma fonte elegante */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  width: 100%;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 55%, #fad0c4 100%);
  color: #333;
}

/* Título com sombra suave e espaçamento generoso */
h1 {
  margin-top: 15vh;
  font-size: 3rem;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  letter-spacing: 1px;
}

/* Container dos botões */
.button-container {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}

/* Botões estilizados */
button {
  padding: 0.8rem 2rem;
  font-size: 1.1rem;
  font-weight: 500;
  text-transform: uppercase;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Botão “Sim” */
#btnSim {
  background: #fff;
  color: #ff6f91;
}
#btnSim:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Botão “Não” */
#btnNao {
  background: #ff6f91;
  color: #fff;
  /* prepara para position:absolute via JS */
  transition: left 0.1s, top 0.1s, transform 0.2s ease, box-shadow 0.2s ease;
}
#btnNao:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Responsividade extra */
@media (max-width: 480px) {
  h1 {
    font-size: 2.2rem;
    text-align: center;
    margin-top: 10vh;
    padding: 0 1rem;
  }
  .button-container {
    flex-direction: column;
    gap: 0.8rem;
  }
  button {
    width: 70%;
    max-width: 200px;
    padding: 0.8rem;
  }
}

  </style>
</head>
<body>
  <h1>Bora sair comigo?</h1>

  <div class="button-container">
    <button id="btnSim">Sim</button>
    <button id="btnNao">Não</button>
  </div>

  <script>
    const btnSim = document.getElementById('btnSim');
    const btnNao = document.getElementById('btnNao');

    function fugir(event) {
      // só adiciona position absolute na primeira fuga
      if (btnNao.style.position !== 'absolute') {
        btnNao.style.position = 'absolute';
      }

      const btnWidth = btnNao.clientWidth;
      const btnHeight = btnNao.clientHeight;
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btnNao.style.left = `${x}px`;
      btnNao.style.top = `${y}px`;
    }

    btnNao.addEventListener('mousemove', fugir);
    btnNao.addEventListener('touchstart', fugir);

    btnSim.addEventListener('click', () => {
      alert("Sabia que você ia dizer sim!! ❤️");
    });
  </script>
</body>
</html>
